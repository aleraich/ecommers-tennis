<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda - Productos</title>
    <style>
        /* (Tu CSS igual que el que enviaste) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .product-card p {
            color: #555;
            margin: 5px 0;
        }
        .product-card .price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1em;
        }
        .error-message, .loading-message {
            color: #d9534f;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .loading-message {
            color: #555;
        }
        .empty-message {
            color: #555;
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tienda Online</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="admin.html">Administrar</a>
        </nav>
    </div>
    <div class="container">
        <h2>Productos</h2>
        <div class="loading-message" id="loadingMessage">Cargando productos...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div class="empty-message" id="emptyMessage" style="display: none;">No hay productos disponibles.</div>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <script>
        async function loadProducts() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const emptyMessage = document.getElementById('emptyMessage');
            const productGrid = document.getElementById('productGrid');

            try {
                loadingMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                emptyMessage.style.display = 'none';
                productGrid.innerHTML = '';

                const response = await fetch('http://localhost:3000/products');
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);

                const products = await response.json();
                loadingMessage.style.display = 'none';

                if (!products.length) {
                    emptyMessage.style.display = 'block';
                    return;
                }

                renderProducts(products);
            } catch (error) {
                console.error('Error al cargar productos:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error al cargar los productos: ${error.message}`;
            }
        }

        function renderProducts(products) {
            const productGrid = document.getElementById('productGrid');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image_url || 'https://via.placeholder.com/250'}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">$${product.price}</p>
                `;
                productGrid.appendChild(productCard);
            });
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
