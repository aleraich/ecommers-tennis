<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RAHEL - Área de Cliente</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="left">
                <a href="#" id="brandLink"><h1 class="brand-name">RAHEL</h1></a>
                <input type="search" id="searchInput" placeholder="Buscar productos..." />
            </div>
            <div class="right">
                <span class="auth-link" id="userGreeting" style="display: none;"></span>
                <span class="auth-link" id="btnLogin">Entrar</span>
                <span class="auth-link" id="btnRegister">Registrarse</span>
                <span class="auth-link" id="btnLogout" style="display: none;">Cerrar sesión</span>
            </div>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="#" data-category="HOMBRE">HOMBRE</a></li>
                <li><a href="#" data-category="MUJER">MUJER</a></li>
                <li><a href="#" data-category="NIÑO">NIÑO</a></li>
                <li><a href="#" data-category="NIÑA">NIÑA</a></li>
                <li><a href="#" data-category="MARCAS">MARCAS</a></li>
                <li><a href="#" data-category="LO MÁS NUEVO">LO MÁS NUEVO</a></li>
                <li><a href="#" data-category="DÍAS ROJOS">↓↓DÍAS ROJOS↓↓</a></li>
                <li><a href="#" data-category="DEPORTE">DEPORTE</a></li>
                <li><a href="/admin.html" id="adminLink" style="display: none;">Administrar</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2 id="sectionTitle">Productos recientes</h2>
        <div class="loading-message" id="loadingMessage">Cargando productos...</div>
        <div class="error-message" id="errorMessage" style="display:none;"></div>
        <div class="empty-message" id="emptyMessage" style="display:none;">No hay productos disponibles.</div>
        <div class="product-grid" id="productGrid"></div>
    </main>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="modalClose">&times;</span>

            <div id="loginForm" class="modal-form">
                <h2>Entrar</h2>
                <div id="loginError" class="error-message" style="display:none; color:red;"></div>
                <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
                <input type="password" id="loginPassword" placeholder="Contraseña" required />
                <button id="loginSubmit">Enviar</button>
            </div>

            <div id="registerForm" class="modal-form" style="display:none;">
                <h2>Registrarse</h2>
                <div id="registerError" class="error-message" style="display:none; color:red;"></div>
                <input type="text" id="registerName" placeholder="Nombre completo" required />
                <input type="email" id="registerEmail" placeholder="Correo electrónico" required />
                <input type="password" id="registerPassword" placeholder="Contraseña" required />
                <button id="registerSubmit">Registrar</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:3000';

        // Funciones para abrir y cerrar modal
        const modal = document.getElementById('modal');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const btnLogin = document.getElementById('btnLogin');
        const btnRegister = document.getElementById('btnRegister');
        const btnLogout = document.getElementById('btnLogout');
        const userGreeting = document.getElementById('userGreeting');
        const adminLink = document.getElementById('adminLink');
        const brandLink = document.getElementById('brandLink');
        const sectionTitle = document.getElementById('sectionTitle');
        let currentCategory = '';
        let currentSort = 'newest';

        // Verificar si hay un usuario autenticado
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userName = localStorage.getItem('userName');
            const userRole = localStorage.getItem('userRole');

            if (token && userName) {
                btnLogin.style.display = 'none';
                btnRegister.style.display = 'none';
                btnLogout.style.display = 'inline';
                userGreeting.style.display = 'inline';
                userGreeting.textContent = `Hola, ${userName}`;
                if (userRole === 'admin') {
                    adminLink.style.display = 'inline';
                }
            } else {
                btnLogin.style.display = 'inline';
                btnRegister.style.display = 'inline';
                btnLogout.style.display = 'none';
                userGreeting.style.display = 'none';
                adminLink.style.display = 'none';
                window.location.href = '/';
            }
        }

        // Llamar a checkAuth al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Client] Cargando cliente.html');
            checkAuth();
            loadProducts();
        });

        // Botones de modal
        btnLogin.addEventListener('click', () => {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            loginError.style.display = 'none';
            registerError.style.display = 'none';
            modal.style.display = 'block';
        });

        btnRegister.addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            loginError.style.display = 'none';
            registerError.style.display = 'none';
            modal.style.display = 'block';
        });

        btnLogout.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('userName');
            localStorage.removeItem('userRole');
            window.location.href = '/';
        });

        document.getElementById('modalClose').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Manejar inicio de sesión
        document.getElementById('loginSubmit').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                console.log('[Client] Iniciando sesión con email:', email);
                const response = await fetch(`${BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.nombre || 'Cliente');
                    localStorage.setItem('userRole', data.role);
                    modal.style.display = 'none';
                    checkAuth();
                    if (data.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else if (data.role === 'cliente') {
                        window.location.reload();
                    } else {
                        loginError.style.display = 'block';
                        loginError.textContent = 'Rol no reconocido';
                    }
                } else {
                    console.error('[Client] Error en login:', data.message);
                    loginError.style.display = 'block';
                    loginError.textContent = data.message || 'Error al iniciar sesión';
                }
            } catch (error) {
                console.error('[Client] Error en login:', error.message);
                loginError.style.display = 'block';
                loginError.textContent = 'Error de conexión con el servidor: ' + error.message;
            }
        });

        // Manejar registro
        document.getElementById('registerSubmit').addEventListener('click', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                console.log('[Client] Registrando usuario:', name, email);
                const response = await fetch(`${BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    modal.style.display = 'none';
                    alert('Registro exitoso. Por favor, inicia sesión.');
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    registerError.style.display = 'none';
                } else {
                    console.error('[Client] Error en registro:', data.message);
                    registerError.style.display = 'block';
                    registerError.textContent = data.message || 'Error al registrarse';
                }
            } catch (error) {
                console.error('[Client] Error en registro:', error.message);
                registerError.style.display = 'block';
                registerError.textContent = 'Error de conexión con el servidor: ' + error.message;
            }
        });

        // Cargar productos
        async function loadProducts(query = '', category = currentCategory, sort = currentSort) {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const emptyMessage = document.getElementById('emptyMessage');
            const productGrid = document.getElementById('productGrid');
            const token = localStorage.getItem('token');

            try {
                loadingMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                emptyMessage.style.display = 'none';
                productGrid.innerHTML = '';

                let url = new URL(`${BASE_URL}/products`);
                const params = new URLSearchParams();
                if (query) params.append('search', query);
                if (category) params.append('category', category);
                if (sort) params.append('sort', sort);
                url.search = params.toString();

                console.log('[Client] Cargando productos desde:', url.toString());
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                const response = await fetch(url, { method: 'GET', headers });
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                const products = await response.json();
                console.log('[Client] Productos recibidos:', products);
                loadingMessage.style.display = 'none';

                if (!products || products.length === 0) {
                    emptyMessage.style.display = 'block';
                    return;
                }
                renderProducts(products);
            } catch (err) {
                console.error('[Client] Error al cargar productos:', err.message);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error al cargar productos: ${err.message}`;
            }
        }

        function renderProducts(products) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            products.forEach(({ id, name, price, media }) => {
                if (!id) {
                    console.error('[Client] Producto sin ID:', { name, price, media });
                    return;
                }
                console.log(`[Client] Renderizando producto ID: ${id}, Nombre: ${name}`);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.cursor = 'pointer';
                const mediaElement = media && (media.endsWith('.mp4') || media.endsWith('.webm')) ?
                    `<video src="${media}" alt="${name}" width="250" controls onerror="console.error('Error al cargar video:', '${media}');"></video>` :
                    `<img src="${media || 'https://via.placeholder.com/250'}" alt="${name}" onerror="console.error('Error al cargar imagen:', '${media}'); this.src='https://via.placeholder.com/250';">`;
                card.innerHTML = `
                    ${mediaElement}
                    <h3>${name}</h3>
                    <p class="price">$${price}</p>
                `;
                card.addEventListener('click', () => {
                    console.log(`[Client] Redirigiendo a /product-detail.html?id=${id}`);
                    window.location.href = `/product-detail.html?id=${id}`;
                });
                productGrid.appendChild(card);
            });
        }

        // Manejar clic en el logo RAHEL
        brandLink.addEventListener('click', (e) => {
            e.preventDefault();
            currentCategory = '';
            currentSort = 'newest';
            sectionTitle.textContent = 'Productos recientes';
            const navLinks = document.querySelectorAll('.main-nav a:not(#adminLink)');
            navLinks.forEach(l => l.classList.remove('active'));
            loadProducts();
        });

        // Manejar clics en el menú principal
        const navLinks = document.querySelectorAll('.main-nav a:not(#adminLink)');
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                currentCategory = link.dataset.category || '';
                currentSort = '';
                sectionTitle.textContent = currentCategory || 'Productos';
                loadProducts(document.getElementById('searchInput').value, currentCategory);
            });
        });

        // Evento de búsqueda
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            loadProducts(query, currentCategory, currentSort);
        });
    </script>
</body>
</html>
