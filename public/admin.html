<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="admin.css" />
</head>
<body>
    <div class="container">
        <h1>Añadir Producto</h1>
        <form id="productForm" class="product-form">
            <input type="text" name="name" placeholder="Nombre" required />
            <input type="number" name="price" placeholder="Precio" step="0.01" required />
            <input type="text" name="image_url" placeholder="URL de imagen" required />
            <input type="text" name="description" placeholder="Descripción (opcional)" />
            <button type="submit">Añadir</button>
        </form>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const res = await fetch('http://localhost:3000/admin/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    alert('Error: ' + (errorData.error || 'No se pudo añadir el producto'));
                    return;
                }

                alert('Producto añadido con éxito');
                e.target.reset();
            } catch (err) {
                alert('Error de red o servidor');
                console.error(err);
            }
        });
    </script>
</body>
</html>
